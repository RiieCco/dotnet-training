version: '3.4'

services:
  account.api:
    image: accountapi:dev
    build:
      target: base
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_account.api$
    volumes:
      - C:\Users\User\source\repos\Account.API\Account.API:/app
      - C:\Users\User\vsdbg\vs2017u5:/remote_debugger:ro
#$nuget_volume_mapping_account.api$
    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_account.api$ bin/Debug/netcoreapp2.0/Account.API.dll"
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/bash -c \"if PID=$$(pidof -x dotnet); then kill $$PID; fi\""
